<div class="task-page">
  <app-page-header
    [title]="
      'TEST_TASK_DESCRIPTION.TITLE'
        | translate: { testTaskTitle: task()?.title }
    "
  />

  <div class="task-page__content">
    <div class="task-page__content__text">
      @for (sentence of task()?.text; track $index) {
        <p>{{ sentence }}</p>
        <br />
      }
    </div>
  </div>

  <div class="task-page__buttons">
    <a mat-flat-button [routerLink]="'/solution'">{{
        "INTRO.BUTTONS.SOLUTION" | translate
      }}</a>
    @if (solution()?.repositoryUrl) {
      <a mat-stroked-button [href]="solution()!.repositoryUrl" [target]="'_blank'">{{
          "INTRO.BUTTONS.REPOSITORY" | translate
        }}</a>
    }
  </div>
</div>
